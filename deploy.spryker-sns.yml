x-frontend-auth: &frontend-auth
    <<: *real-ip
    auth:
        engine: basic
        users:
            - username: cloud
              password: cloud
        exclude:
            - '${ALLOWED_IP}' # AWS gateway
            - 185.60.20.0/24 # PayOne

namespace: spryker-cloud
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:8.3
    environment:
        SPRYKER_HOOK_BEFORE_DEPLOY: 'vendor/bin/install -r pre-deploy.dynamic-store-off -vvv'
        SPRYKER_HOOK_AFTER_DEPLOY: 'true'
        SPRYKER_HOOK_INSTALL: 'vendor/bin/install -r production.dynamic-store-off --no-ansi -vvv'
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: 'vendor/bin/install -r destructive.dynamic-store-off --no-ansi -vvv'
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: demo-date-time-configurator.sns.sh01.demo-spryker.com
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_PRODUCT_CONFIGURATOR_ENCRYPTION_KEY: 'change123'
        SPRYKER_PRODUCT_CONFIGURATOR_HEX_INITIALIZATION_VECTOR: '0c1ffefeebdab4a3d839d0e52590c9a2'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_SUBJECT: 'https://spryker.com'
        SPRYKER_YVES_HOST_DE: de.sns.sh01.demo-spryker.com
        SPRYKER_YVES_HOST_AT: at.sns.sh01.demo-spryker.com
        SPRYKER_YVES_HOST_US: us.sns.sh01.demo-spryker.com
    php:
        enabled-extensions:
            - otel
        ini:
            'opcache.revalidate_freq': 0
            'opcache.enable_cli': 0
            'opcache.enable': 0
    node:
        version: 18
        npm: 9

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@sns.sh01.demo-spryker.com
            database:
                database: spryker_sns
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 3
                    search:
                        namespace: at_search
                    session:
                        namespace: 4
            US:
                services:
                    broker:
                        namespace: us_queue
                    key_value_store:
                        namespace: 5
                    search:
                        namespace: us_search
                    session:
                        namespace: 6

groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    de.sns.sh01.demo-spryker.com:
                        store: DE
                        redirect:
                            code: 302
                            url: www.de.sns.sh01.demo-spryker.com
                    at.sns.sh01.demo-spryker.com:
                        store: AT
                        redirect:
                            code: 302
                            url: www.at.sns.sh01.demo-spryker.com
                    us.sns.sh01.demo-spryker.com:
                        store: US
                        redirect:
                            code: 302
                            url: www.us.sns.sh01.demo-spryker.com
            mportal:
                application: merchant-portal
                endpoints:
                    mp.de.sns.sh01.demo-spryker.com:
                        entry-point: MerchantPortal
                        store: DE
                        primal: true
                        services:
                            session:
                                namespace: 7
                    mp.at.sns.sh01.demo-spryker.com:
                        entry-point: MerchantPortal
                        store: AT
                        services:
                            session:
                                namespace: 8
                    mp.us.sns.sh01.demo-spryker.com:
                        entry-point: MerchantPortal
                        store: US
                        services:
                            session:
                                namespace: 9
            yves:
                application: yves
                endpoints:
                    demo-date-time-configurator.sns.sh01.demo-spryker.com:
                        entry-point: Configurator
                    www.de.sns.sh01.demo-spryker.com:
                        store: DE
                        <<: *frontend-auth
                    www.at.sns.sh01.demo-spryker.com:
                        store: AT
                        <<: *frontend-auth
                    www.us.sns.sh01.demo-spryker.com:
                        store: US
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.sns.sh01.demo-spryker.com:
                        store: DE
                        primal: true
                    backoffice.at.sns.sh01.demo-spryker.com:
                        store: AT
                    backoffice.us.sns.sh01.demo-spryker.com:
                        store: US
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.sns.sh01.demo-spryker.com:
                        store: DE
                        primal: true
                    backend-gateway.at.sns.sh01.demo-spryker.com:
                        store: AT
                    backend-gateway.us.sns.sh01.demo-spryker.com:
                        store: US
            backapi:
                application: zed
                endpoints:
                    backend-api.de.sns.sh01.demo-spryker.com:
                        store: DE
                        entry-point: BackendApi
                        primal: true
                    backend-api.at.sns.sh01.demo-spryker.com:
                        store: AT
                        entry-point: BackendApi
                    backend-api.us.sns.sh01.demo-spryker.com:
                        store: US
                        entry-point: BackendApi
            glue:
                application: glue
                endpoints:
                    glue.de.sns.sh01.demo-spryker.com:
                        store: DE
                    glue.at.sns.sh01.demo-spryker.com:
                        store: AT
                    glue.us.sns.sh01.demo-spryker.com:
                        store: US
            gluestorefront:
                application: glue-storefront
                endpoints:
                    glue-storefront.de.sns.sh01.demo-spryker.com:
                        store: DE
                    glue-storefront.at.sns.sh01.demo-spryker.com:
                        store: AT
                    glue-storefront.us.sns.sh01.demo-spryker.com:
                        store: US
            gluebackend:
                application: glue-backend
                endpoints:
                    glue-backend.de.sns.sh01.demo-spryker.com:
                        store: DE
                    glue-backend.at.sns.sh01.demo-spryker.com:
                        store: AT
                    glue-backend.us.sns.sh01.demo-spryker.com:
                        store: US
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: 3.13
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.sns.sh01.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: valkey
    key_value_store:
        engine: valkey
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        csrf-protection-enabled: true
        endpoints:
            scheduler.sns.sh01.demo-spryker.com:
    mail_catcher:
        engine: mailpit
        endpoints:
            mail.sns.sh01.demo-spryker.com:
    webdriver:
        engine: chromedriver

docker:
    blackfire:
        enabled: true

    ssl:
        enabled: true

    testing:
        store: DE

    debug:
        enabled: false
        xdebug:
            enabled: false

    mount:
        baked:
