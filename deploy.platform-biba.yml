            - 185.60.20.0/24 # PayOne

namespace: platform-biba
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:8.2
    environment:
        SPRYKER_HOOK_BEFORE_DEPLOY: 'vendor/bin/install -r pre-deploy -vvv'
        SPRYKER_HOOK_AFTER_DEPLOY: 'true'
        SPRYKER_HOOK_INSTALL: 'vendor/bin/install -r production --no-ansi -vvv'
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: 'vendor/bin/install -r destructive --no-ansi -vvv'
        SPRYKER_DYNAMIC_STORE_MODE: true
        SPRYKER_DEBUG_ENABLED: true
        SPRYKER_YVES_HOST_EU: yves.eu.biba.cloud.spryker.toys
        AWS_REGION: 'eu-central-1'
        SPRYKER_CUSTOMER_REMEMBER_ME_SECRET: bibaboba
    node:
        version: 18
        npm: 9
    php:
        enabled-extensions:
            - otel
        ini:
            max_execution_time: 60

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@biba.cloud.spryker.toys
            database:
                database: platform_biba
                username: spryker
                password: secret

            broker:
                namespace: eu-docker
            key_value_store:
                namespace: 1
            search:
                namespace: eu_search

groups:
    EU:
        region: EU
        applications:
            mportal:
                application: merchant-portal
                endpoints:
                    mp.eu.biba.cloud.spryker.toys:
                        region: EU
                        <<: *frontend-auth
                        entry-point: MerchantPortal
                        primal: true
                        services:
                            session:
                                namespace: 7
            yves:
                application: yves
                endpoints:
                    yves.eu.biba.cloud.spryker.toys:
                        region: EU
                        <<: *frontend-auth
                        services:
                            session:
                                namespace: 1
            glue:
                application: glue
                endpoints:
                    glue.eu.biba.cloud.spryker.toys:
                        region: EU
            boffice:
                application: backoffice
                endpoints:
                    backoffice.eu.biba.cloud.spryker.toys:
                        region: EU
                        <<: *frontend-auth
                        primal: true
                        services:
                            session:
                                namespace: 3
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.eu.biba.cloud.spryker.toys:
                        region: EU
                        primal: true
            backapi:
                application: zed
                endpoints:
                    backend-api.eu.biba.cloud.spryker.toys:
                        region: EU
                        entry-point: BackendApi
            gluestorefront:
                application: glue-storefront
                endpoints:
                    glue-storefront.eu.biba.cloud.spryker.toys:
                        region: EU
            gluebackend:
                application: glue-backend
                endpoints:
                    glue-backend.eu.biba.cloud.spryker.toys:
                        region: EU

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.13'
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.biba.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        endpoints:
            scheduler.biba.cloud.spryker.toys:
    mail_catcher:
        engine: mailpit
        endpoints:
            mail.biba.cloud.spryker.toys:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.biba.cloud.spryker.toys:
    redis-gui:
        engine: redis-commander
        endpoints:
            redis-commander.biba.cloud.spryker.toys:
    dashboard:
        engine: dashboard
        endpoints:
            biba.cloud.spryker.toys:
docker:
    blackfire:
        enabled: false
    ssl:
        enabled: true
        redirect: true
    debug:
        enabled: false
        xdebug:
            enabled: false
    mount:
        baked:
