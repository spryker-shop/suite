namespace: PyzTest
actor: Tester

include:
    - tests/PyzTest/*/*
    - vendor/spryker/spryker/Bundles/*/*
    - vendor/spryker/spryker-shop/Bundles/*/*
    - vendor/spryker/rabbit-mq/*/*
    - vendor/spryker-sdk/composer-constrainer
    - vendor/spryker-sdk/composer-replace/

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    colors: true
    memory_limit: 1024M
    log: true
    lint: false

coverage:
    enabled: true
    remote: true
    c3_url: 'http://zed.de.shop-suite.local'
    whitelist: { include: ['src/Pyz/*.php'] }

extensions:
    commands:
        - \SprykerTest\Shared\Testify\Fixtures\FixturesCommand
    enabled:
        - \SprykerTest\Shared\Testify\Helper\WebDriverHelper
    config:
        \SprykerTest\Shared\Testify\Helper\WebDriverHelper:
            suites: ['Presentation']
            loadImages: false
            diskCache: true
            remote-enable: "%SPRYKER_TESTING_ENABLED%"
            host: "%SPRYKER_TEST_WEB_DRIVER_HOST%"
            browser: "%SPRYKER_TEST_IN_BROWSER%"

params:
    - tests/default.yml
    - env
