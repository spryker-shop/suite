namespace: platform-boba
tag: '1.0'
environment: docker.dev
image:
    tag: spryker/php:8.3
    environment:
        SPRYKER_HOOK_BEFORE_DEPLOY: 'vendor/bin/install -r pre-deploy.dynamic-store-off -vvv'
        SPRYKER_HOOK_AFTER_DEPLOY: 'true'
        SPRYKER_HOOK_INSTALL: 'vendor/bin/install -r production.dynamic-store-off --no-ansi -vvv'
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: 'vendor/bin/install -r destructive.dynamic-store-off --no-ansi -vvv'
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: demo-date-time-configurator.boba.cloud.spryker.toys
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_PRODUCT_CONFIGURATOR_ENCRYPTION_KEY: 'change123'
        SPRYKER_PRODUCT_CONFIGURATOR_HEX_INITIALIZATION_VECTOR: '0c1ffefeebdab4a3d839d0e52590c9a2'
        SPRYKER_CUSTOMER_REMEMBER_ME_SECRET: bibaboba
        AWS_REGION: 'eu-central-1'
        SPRYKER_YVES_HOST_DE: www.de.boba.cloud.spryker.toys
        SPRYKER_YVES_HOST_AT: www.at.boba.cloud.spryker.toys
    node:
        version: 18
        npm: 9
    php:
        enabled-extensions:
            - newrelic
        ini:
            max_execution_time: 60

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5
regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@boba.cloud.spryker.toys
            database:
                database: platform_boba
                username: spryker
                password: secret
        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 3
                    search:
                        namespace: at_search
                    session:
                        namespace: 4
groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    de.boba.cloud.spryker.toys:
                        store: DE
                        redirect:
                            code: 302
                            url: www.de.boba.cloud.spryker.toys
                    at.boba.cloud.spryker.toys:
                        store: AT
                        redirect:
                            code: 302
                            url: www.at.boba.cloud.spryker.toys
            mportal:
                application: merchant-portal
                endpoints:
                    mp.de.boba.cloud.spryker.toys:
                        entry-point: MerchantPortal
                        store: DE
                        primal: true
                        services:
                            session:
                                namespace: 7
                    mp.at.boba.cloud.spryker.toys:
                        entry-point: MerchantPortal
                        store: AT
                        services:
                            session:
                                namespace: 8
            yves:
                application: yves
                endpoints:
                    demo-date-time-configurator.boba.cloud.spryker.toys:
                        entry-point: Configurator
                    www.de.boba.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    www.at.boba.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.boba.cloud.spryker.toys:
                        store: DE
                        primal: true
                    backoffice.at.boba.cloud.spryker.toys:
                        store: AT
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.boba.cloud.spryker.toys:
                        store: DE
                        primal: true
                    backend-gateway.at.boba.cloud.spryker.toys:
                        store: AT

            glue:
                application: glue
                endpoints:
                    glue.de.boba.cloud.spryker.toys:
                        store: DE
                    glue.at.boba.cloud.spryker.toys:
                        store: AT

            gluebackend:
                application: glue-backend
                endpoints:
                    glue-backend.de.boba.cloud.spryker.toys:
                        store: DE
                    glue-backend.at.boba.cloud.spryker.toys:
                        store: AT
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            rabbitmq.boba.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
        version: '3.9'
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.boba.cloud.spryker.toys:
        version: '2.442'
    mail_catcher:
        engine: mailpit
        endpoints:
            mail.boba.cloud.spryker.toys:
docker:
    blackfire:
        enabled: false
    ssl:
        enabled: true
        redirect: true
    debug:
        enabled: false
        xdebug:
            enabled: false
    mount:
        baked:
