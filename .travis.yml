      --exclude 'src/SprykerConfig/*' \
      --exclude 'tests/Benchmark/*' \
      --exclude 'vendor/*' \
      --recursive \
      --quiet \
      --expires "$(date -d '+7 days' --utc +'%Y-%m-%dT%H:%M:%SZ')"

