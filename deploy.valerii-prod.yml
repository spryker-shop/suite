    node:
        version: 18
        npm: 9
composer:
    mode: --no-dev
    autoload: --classmap-authoritative
assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5
regions:
    EU:
        services:
            mail:
                sender:
                    name: Valerii No-Reply
                    email: no-reply@valerii-prod.cloud.spryker.toys
            database:
                database: valerii_prod
                username: spryker
                password: secret
            broker:
                namespace: valerii-prod
            key_value_store:
                namespace: 1
            search:
                namespace: valerii_prod

groups:
    EU:
        region: EU
        applications:
            yves:
                application: yves
                endpoints:
                    date-time-configurator-example.valerii-prod.cloud.spryker.toys:
                        entry-point: Configurator
                    yves.eu.valerii-prod.cloud.spryker.toys:
                        region: EU
                        services:
                            session:
                                namespace: 2
            glue:
                application: glue
                endpoints:
                    glue.eu.valerii-prod.cloud.spryker.toys:
                        region: EU
            boffice:
                application: backoffice
                endpoints:
                    backoffice.eu.valerii-prod.cloud.spryker.toys:
                        region: EU
                        services:
                            session:
                                namespace: 3
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.eu.valerii-prod.cloud.spryker.toys:
                        region: EU
                        primal: true


services:
    database:
        engine: mysql
        version: mariadb-10.11
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.valerii-prod.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: opensearch
        version: '1.3'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        csrf-protection-enabled: true
        endpoints:
            scheduler.valerii-prod.cloud.spryker.toys:
docker:
    ssl:
        enabled: true
        redirect: true
    debug:
        enabled: false
        xdebug:
            enabled: false
    testing:
        store: EU
    mount:
        baked:
