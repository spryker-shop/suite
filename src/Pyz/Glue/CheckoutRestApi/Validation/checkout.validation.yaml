checkout-data:
  post:
    idCart:
    - NotBlank
    customer:
    - Optional:
        constraints:
          - Collection:
              fields:
                salutation:
                - NotBlank
                - Choice:
                    choices: [Mr, Mrs, Ms, Dr]
                email:
                - EmailConstraint
    billingAddress:
    - Optional:
        constraints:
          - Collection:
              fields:
                salutation:
                - NotBlank
                - Choice:
                    choices: [Mr, Mrs, Ms, Dr]
                firstName:
                - NotBlank
                lastName:
                - NotBlank
                address1:
                - NotBlank
                address2:
                - NotBlank
                zipCode:
                - NotBlank
                city:
                - NotBlank
                - Length:
                    min: 3
                iso2Code:
                - NotBlank
                - Choice:
                    choices: [DE, AT, US]
                isDefaultBilling:
                - Optional:
                    constraints:
                    - Type:
                        type: boolean
                isDefaultShipping:
                - Optional:
                    constraints:
                    - Type:
                        type: boolean
    shippingAddress:
    - Optional:
        constraints:
          - Collection:
              fields:
                salutation:
                - NotBlank
                - Choice:
                    choices: [Mr, Mrs, Ms, Dr]
                firstName:
                - NotBlank
                lastName:
                - NotBlank
                address1:
                - NotBlank
                address2:
                - NotBlank
                zipCode:
                - NotBlank
                city:
                - NotBlank
                - Length:
                    min: 3
                iso2Code:
                - NotBlank
                - Choice:
                    choices: [DE, AT, US]
                isDefaultBilling:
                - Optional:
                    constraints:
                    - Type:
                        type: boolean
                isDefaultShipping:
                - Optional:
                    constraints:
                    - Type:
                        type: boolean
    payments:
    - Optional:
        constraints:
          - All:
              constraints:
              - Collection:
                  fields:
                    paymentMethod:
                    - NotBlank
                    paymentProvider:
                    - NotBlank
                    paymentSelection:
                    - NotBlank
    shipment:
    - Optional:
        constraints:
          - Collection:
              fields:
                shipmentSelection:
                - NotBlank
                - Type:
                    type: numeric
