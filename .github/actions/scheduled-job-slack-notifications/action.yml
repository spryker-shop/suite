name: 'Slack Notification for scheduled job'
description: 'Send a Slack message based on job status'

runs:
    using: "composite"
    steps:
        -   name: Notify Slack on Scheduled Job Failure
            if: job.status == 'failure' && github.ref == 'refs/heads/master'
            uses: slackapi/slack-github-action@v1.26.0
            env:
                SLACK_BOT_TOKEN: ${{ env.SLACK_BOT_TOKEN }}
            with:
                channel-id: ${{ env.WEEKLY_CI_SLACK_CHANNEL_ID }}
                slack-message: "‚ùåScheduled job *${{github.job}}* on the *${{ github.repository }}* repository failed. Manual intervention is required! \n*Details*: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
