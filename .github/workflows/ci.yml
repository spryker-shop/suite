name: SUITE-CI

on:
    pull_request:
        types: [ labeled, unlabeled, synchronize ]
    push:
        branches:
            - master
    workflow_dispatch:

env:
    SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    WEEKLY_CI_SLACK_CHANNEL_ID: ${{ secrets.WEEKLY_CI_SLACK_CHANNEL_ID }}
    JIRA_TICKET_SLACK_USER_GROUP_MAPPING: ${{ secrets.JIRA_TICKET_SLACK_USER_GROUP_MAPPING }}

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    validation:
        if: >
            contains(github.event.pull_request.labels.*.name, 'run-static-ci')
            || contains(github.event.pull_request.labels.*.name, 'run-latest-ci')
            || github.ref == 'refs/heads/master'
        name: "CS, ArchSniffer, PHPStan, Evaluator"
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php-version: [
                    '8.2'
                ]

        env:
            APPLICATION_ENV: ci.mysql
            APPLICATION_STORE: DE
            SPRYKER_CURRENT_REGION: EU
            PROJECT: suite

        services:
            redis:
                image: redis
                ports:
                    - 6379/tcp
                options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

        steps:
            -   uses: actions/checkout@v4

            -   name: Configure sysctl limits
                run: |
                    sudo sysctl -w vm.swappiness=10
                    sudo sysctl -w fs.file-max=262144
                    sudo sysctl -w vm.max_map_count=262144
                    ulimit -n 65536

            -   name: Runs Elasticsearch
                uses: elastic/elastic-github-actions/elasticsearch@master
                with:
                    stack-version: 7.10.0
                    port: 9200

            -   uses: actions/setup-node@v4
                with:
                    node-version: '18'

            -   name: Cache Composer
                uses: actions/cache@v4
                with:
                    path: |
                        ~/.composer/cache
                        vendor
                    key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-composer-


            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    extensions: mbstring, intl, pdo_mysql, redis, grpc
                    tools: composer:v2

            -   name: Composer get cache directory
                id: composer-cache
                run: |
                    echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            -   name: Composer cache
                uses: actions/cache@v4
                with:
                    path: ${{ steps.composer-cache.outputs.dir }}
                    key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-composer-

            -   name: Composer validate
                run: composer validate

            -   name: Composer version
                run: composer --version

            -   name: Composer install
                run: composer install

            -   name: Generate transfer objects
                run: vendor/bin/console transfer:generate

            -   name: Generate transfer databuilder objects
                run: vendor/bin/console transfer:databuilder:generate

            -   name: Propel install
                run: |
                    vendor/bin/console propel:schema:copy
                    vendor/bin/console propel:model:build
                    vendor/bin/console transfer:entity:generate

            -   name: Setup search
                run: vendor/bin/console setup:search

            -   name: Codecept build
                run: vendor/bin/codecept build --ansi

            -   name: Generate autocompletion files
                run: vendor/bin/console dev:ide-auto-completion:generate

            -   name: Generate rest API dcoumentation
                run: vendor/bin/console rest-api:generate:documentation

            -   name: Frontend install-dependencies
                run: |
                    vendor/bin/console frontend:project:install-dependencies -vvv

            -   name: Install NPM packages
                run: |
                    sudo npm i --location=global --unsafe-perm speccy@0.11.0

            -   name: Speccy lint Glue specification
                run: speccy lint src/Generated/Glue/Specification/spryker_rest_api.schema.yml --rules=default

            -   name: Validate propel files
                run: |
                    vendor/bin/console propel:schema:validate
                    vendor/bin/console propel:schema:validate-xml-names

            -   name: Validate transfer files
                run: vendor/bin/console transfer:validate

            -   name: Run PHPStan
                run: vendor/bin/phpstan analyze

            -   name: Run Architecture rules
                run: vendor/bin/phpmd src/ text vendor/spryker/architecture-sniffer/src/ruleset.xml --minimumpriority 2

            -   name: Run CodeStyle checks
                run: vendor/bin/console code:sniff:style

            -   name: Run Evaluator
                run: vendor/bin/evaluator evaluate

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

    js-validation:
        if: >
            contains(github.event.pull_request.labels.*.name, 'run-npm-ci')
            || contains(github.event.pull_request.labels.*.name, 'run-latest-ci')
            || github.ref == 'refs/heads/master'
        name: "NPM validation"
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                node-version: [ '18' ]

        env:
            APPLICATION_ENV: ci.mysql
            PROJECT: suite

        steps:
            -   uses: actions/checkout@v4
            -   name: Cache Node.js modules
                uses: actions/cache@v4
                with:
                    path: ~/.npm
                    key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                    restore-keys: |
                        ${{ runner.os }}-node-
            -   name: Install NPM packages
                run: npm ci

            -   name: Style lint
                run: npm run yves:stylelint

            -   name: ES lint
                run: npm run yves:lint

            -   name: Front-end Formatter
                run: npm run formatter

            -   name: Front-end MP Lint
                run: npm run mp:lint

            -   name: Front-end MP Style lint
                run: npm run mp:stylelint

            -   name: Front-end MP Unit Tests
                run: npm run mp:test

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

    php-83-mariadb-glue-alpine:
        name: "[run-api-ci] PHP 8.3 / MariaDB / Glue / Alpine"
        if: >
            contains(github.event.pull_request.labels.*.name, 'run-api-ci')
            || contains(github.event.pull_request.labels.*.name, 'run-latest-ci')
            || github.ref == 'refs/heads/master'
        runs-on: ubuntu-latest
        env:
            PROGRESS_TYPE: plain
            SPRYKER_CURRENT_REGION: EU
            SPRYKER_DYNAMIC_STORE_MODE: true
            SPRYKER_PLATFORM_IMAGE: spryker/php:8.3
            TRAVIS: 1

        steps:
            -   uses: actions/checkout@v4

            -   name: Install docker-compose
                run: |
                    sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
                    sudo chmod +x /usr/local/bin/docker-compose

            -   name: Run docker
                run: |
                    git clone https://github.com/spryker/docker-sdk.git ./docker
                    docker/sdk boot deploy.ci.api.mariadb.yml
                    docker/sdk up -t
                    docker/sdk cli composer dump-autoload -o -a --apcu
                    docker/sdk testing codecept fixtures
                    docker/sdk testing console queue:worker:start --stop-when-empty
                    docker/sdk testing codecept run -c codeception.api.yml

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

    php-83-mariadb-acceptance-alpine:
        name: "[run-ui-ci] PHP 8.3 / MariaDB / Acceptance & API / Alpine"
        if: >
            contains(github.event.pull_request.labels.*.name, 'run-ui-ci')
            || contains(github.event.pull_request.labels.*.name, 'run-latest-ci')
            || contains(github.event.pull_request.labels.*.name, 'run-api-ci')
            || github.ref == 'refs/heads/master'
        runs-on: ubuntu-latest
        env:
            PROGRESS_TYPE: plain
            SPRYKER_PLATFORM_IMAGE: spryker/php:8.3
            SPRYKER_CURRENT_REGION: EU
            SPRYKER_DYNAMIC_STORE_MODE: true
            TRAVIS: 1

        steps:
            -   uses: actions/checkout@v4

            -   name: Configure sysctl limits
                run: |
                    sudo sysctl -w vm.swappiness=10
                    sudo sysctl -w fs.file-max=262144
                    sudo sysctl -w vm.max_map_count=262144
                    ulimit -n 65536

            -   name: Run docker
                run: |
                    git clone https://github.com/spryker/docker-sdk.git ./docker
                    docker/sdk boot deploy.ci.acceptance.mariadb.yml
                    docker/sdk up -t
                    docker/sdk cli composer dump-autoload -o -a --apcu
                    docker/sdk testing console queue:worker:start --stop-when-empty
                    docker/sdk testing codecept run -c codeception.acceptance.yml

            -   name: Save PHP logs
                if: failure()
                run: |
                    mkdir -p logs
                    docker logs spryker_ci_backoffice_eu_1 > logs/backoffice_app.log 2>&1
                    docker logs spryker_ci_glue_eu_1 > logs/glue_app.log 2>&1
                    docker logs spryker_ci_yves_eu_1 > logs/yves_app.log 2>&1
                    docker logs spryker_ci_merchant_portal_eu_1 > logs/merchant_portal_app.log 2>&1

            -   name: Upload Failed Screenshots and HTML
                if: always()
                uses: actions/upload-artifact@v4
                with:
                    name: codeception-failed-artifacts
                    retention-days: 5 # save for 5 days
                    path: |
                        logs/*.log
                        tests/**/_output/**/*
                        vendor/spryker/spryker/Bundles/**/tests/_output/*

            -   name: Save PHP logs
                if: failure()
                run: |
                    mkdir -p logs
                    docker logs spryker_ci_backoffice_eu_1 > logs/backoffice_app.log 2>&1
                    docker logs spryker_ci_glue_eu_1 > logs/glue_app.log 2>&1
                    docker logs spryker_ci_yves_eu_1 > logs/yves_app.log 2>&1
                    docker logs spryker_ci_merchant_portal_eu_1 > logs/merchant_portal_app.log 2>&1

            -   name: Upload Failed Screenshots and HTML
                if: always()
                uses: actions/upload-artifact@v4
                with:
                    name: codeception-failed-artifacts
                    retention-days: 5 # save for 5 days
                    path: |
                        logs/*.log
                        tests/**/_output/**/*
                        vendor/spryker/spryker/Bundles/**/tests/_output/*

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

    php-83-mariadb-functional-alpine:
        if: >
            contains(github.event.pull_request.labels.*.name, 'run-functional-ci')
            || contains(github.event.pull_request.labels.*.name, 'run-latest-ci')
            || github.ref == 'refs/heads/master'
        name: "[run-functional-ci] PHP 8.3 / MariaDB / Functional / Alpine"
        runs-on: ubuntu-latest
        env:
            PROGRESS_TYPE: plain
            SPRYKER_PLATFORM_IMAGE: spryker/php:8.3
            SPRYKER_CURRENT_REGION: EU
            SPRYKER_DYNAMIC_STORE_MODE: true
            TRAVIS: 1

        steps:
            -   uses: actions/checkout@v4

            -   name: Configure sysctl limits
                run: |
                    sudo sysctl -w vm.swappiness=10
                    sudo sysctl -w fs.file-max=262144
                    sudo sysctl -w vm.max_map_count=262144
                    ulimit -n 65536

            -   name: Run docker
                run: |
                    git clone https://github.com/spryker/docker-sdk.git ./docker
                    docker/sdk boot deploy.ci.functional.mariadb.yml
                    docker/sdk up -t
                    docker/sdk cli composer dump-autoload -o -a --apcu
                    docker/sdk testing codecept run -c codeception.functional.yml

            - name: Run Functional Tests for changed modules
              run: docker/sdk testing bash tests/spryker-ci.sh Codeception all null null --skip-group=Presentation

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

    php-82-frontend-and-assets-alpine:
        name: "[run-functional-ci] PHP 8.2 / Frontend & Assets / Alpine"
        runs-on: ubuntu-latest
        if: >
            contains(github.event.pull_request.labels.*.name, 'run-functional-ci')
            || contains(github.event.pull_request.labels.*.name, 'run-latest-ci')
            || github.ref == 'refs/heads/master'
        env:
            PROGRESS_TYPE: plain
            SPRYKER_PLATFORM_IMAGE: spryker/php:8.2
            SPRYKER_CURRENT_REGION: EU
            SPRYKER_DYNAMIC_STORE_MODE: true
            TRAVIS: 1

        steps:
            -   uses: actions/checkout@v4

            -   name: Configure sysctl limits
                run: |
                    sudo sysctl -w vm.swappiness=10
                    sudo sysctl -w fs.file-max=262144
                    sudo sysctl -w vm.max_map_count=262144
                    ulimit -n 65536

            -   name: Run docker
                run: |
                    git clone https://github.com/spryker/docker-sdk.git ./docker
                    docker/sdk boot deploy.yml
                    SPRYKER_BUILD_HASH=myhash docker/sdk export images
                    docker run -i --rm -e SPRYKER_NGINX_CGI_HOST_YVES_EU=localhost -e SPRYKER_NGINX_CGI_HOST_BACKOFFICE_EU=localhost -e SPRYKER_NGINX_CGI_HOST_BACKEND_GATEWAY_EU=localhost -e SPRYKER_NGINX_CGI_HOST_BACKEND_API_EU=localhost -e SPRYKER_NGINX_CGI_HOST_GLUE_EU=localhost -e SPRYKER_NGINX_CGI_HOST_CONFIGURATOR_EU=localhost -e SPRYKER_NGINX_CGI_HOST_YVES_US=localhost -e SPRYKER_NGINX_CGI_HOST_GLUE_US=localhost -e SPRYKER_NGINX_CGI_HOST_BACKOFFICE_US=localhost -e SPRYKER_NGINX_CGI_HOST_BACKEND_GATEWAY_US=localhost -e SPRYKER_NGINX_CGI_HOST_BACKEND_API_US=localhost -e ALLOWED_IP=127.0.0.1 spryker_demo_frontend:1.0-frontend nginx -t
                    docker run -i --rm --entrypoint='' spryker_demo_frontend:1.0-frontend ls -al /data/public/Yves/assets/myhash
                    docker run -i --rm --entrypoint='' spryker_demo_frontend:1.0-frontend ls -al /data/public/Zed/assets/

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

    docker-alpine-php-83-mariadb-robot:
        if: >
            contains(github.event.pull_request.labels.*.name, 'run-api-ci')
            || contains(github.event.pull_request.labels.*.name, 'run-latest-ci')
            || github.ref == 'refs/heads/master'
        name: "[run-api-ci] PHP 8.3 / MariaDB / Robot / API"
        runs-on: ubuntu-latest
        env:
            PROGRESS_TYPE: plain
            SPRYKER_PLATFORM_IMAGE: spryker/php:8.3
            TRAVIS: 1
            ROBOT_TESTS_ARTIFACTS_BUCKET_REGION: eu-west-1
            SPRYKER_CURRENT_REGION: EU
            SPRYKER_DYNAMIC_STORE_MODE: true
        steps:
            -   uses: actions/checkout@v4
            -   name: Cache pip
                uses: actions/cache@v4
                with:
                    path: ~/.cache/pip
                    key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
                    restore-keys: |
                        ${{ runner.os }}-pip-
            -   name: Configure sysctl limits
                run: |
                    sudo sysctl -w vm.swappiness=10
                    sudo sysctl -w fs.file-max=262144
                    sudo sysctl -w vm.max_map_count=262144
                    ulimit -n 65536

            -   name: Install packages
                run: |
                    sudo apt-get update
                    sudo apt-get install -y python3-pip
                    pip3 install --upgrade pip
                    pip3 install awscli
            -   name: Install robotframework-suite-tests folder
                run: |
                    cd ./data && composer require "spryker/robotframework-suite-tests:dev-master" --dev --no-interaction
                    cp -r vendor ../vendor
            -   name: Install Project
                continue-on-error: false
                run: |
                    git clone https://github.com/spryker/docker-sdk.git ./docker
                    docker/sdk boot deploy.ci.acceptance.mariadb.robot.yml
                    sudo bash -c "echo '127.0.0.1 backend-api.eu.spryker.local backend-api.us.spryker.local backend-gateway.eu.spryker.local backend-gateway.us.spryker.local backoffice.eu.spryker.local backoffice.us.spryker.local glue-backend.eu.spryker.local glue-backend.us.spryker.local glue-storefront.eu.spryker.local glue-storefront.us.spryker.local glue.eu.spryker.local glue.us.spryker.local mail.spryker.local mp.eu.spryker.local mp.us.spryker.local queue.spryker.local scheduler.spryker.local spryker.local swagger.spryker.local yves.eu.spryker.local yves.us.spryker.local' >> /etc/hosts"
                    docker/sdk up -t
            -   name: Custom commands
                continue-on-error: false
                run: |
                    docker/sdk cli composer dump-autoload -o -a --apcu
            -   name: Run Tests
                run: |
                    docker/sdk exec robot-framework robot -v env:api_suite -v dms:true -v docker:true -d results --exclude skip-due-to-issueORskip-due-to-refactoring -s '*'.tests.api.suite.'*'.positive .
            -   name: Upload artifacts
                if: failure()
                run: |
                    AWS_DEFAULT_REGION=${{env.ROBOT_TESTS_ARTIFACTS_BUCKET_REGION}} AWS_ACCESS_KEY_ID=${{ secrets.ROBOT_TESTS_ARTIFACTS_KEY }} AWS_SECRET_ACCESS_KEY=${{ secrets.ROBOT_TESTS_ARTIFACTS_SECRET }} aws s3 cp .robot/results/log.html s3://${{vars.ROBOT_TESTS_ARTIFACTS_BUCKET}}/suite/dms-on/robot-api/${GITHUB_RUN_ID}/PHP8.3MariaDB/log.html

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

    docker-alpine-php-83-mariadb-cypress:
        if: >
            contains(github.event.pull_request.labels.*.name, 'run-ui-ci')
            || contains(github.event.pull_request.labels.*.name, 'run-latest-ci')
            || contains(github.event.pull_request.labels.*.name, 'run-ssp-latest-ci')
            || github.ref == 'refs/heads/master'
        name: "[run-ui-ci] PHP 8.3 / MariaDB / Cypress / UI"
        runs-on: ubuntu-latest
        env:
            PROGRESS_TYPE: plain
            SPRYKER_PLATFORM_IMAGE: spryker/php:8.3
            TRAVIS: 1
            ROBOT_TESTS_ARTIFACTS_BUCKET_REGION: eu-west-1
            SPRYKER_CURRENT_REGION: EU
            DYNAMIC_STORE_MODE: true
        steps:
            -   uses: actions/checkout@v4
            -   name: Configure sysctl limits
                run: |
                    sudo sysctl -w vm.swappiness=10
                    sudo sysctl -w fs.file-max=262144
                    sudo sysctl -w vm.max_map_count=262144
                    ulimit -n 65536
            -   name: Install packages
                run: |
                    sudo apt-get update
                    sudo apt-get install -y python3-pip
                    pip3 install --upgrade pip
                    pip3 install awscli

            -   name: Install cypress-tests folder
                run: |
                    cd ./data && composer require "spryker/cypress-tests:dev-master" --dev --no-interaction
                    cp -r vendor/spryker/cypress-tests ../tests/cypress-tests

            -   name: Install Project
                run: |
                    git clone https://github.com/spryker/docker-sdk.git ./docker
                    docker/sdk boot deploy.ci.acceptance.mariadb.cypress.yml
                    docker/sdk up
                    docker/sdk cli composer dump-autoload -o -a --apcu

            -   name: Install Cypress
                continue-on-error: true
                run: |
                    docker/sdk exec cypress-tests cp .env.dynamic-store.example .env
                    docker/sdk exec cypress-tests npx cypress install

            -   name: Run Tests
                continue-on-error: true
                if: >
                    contains(github.event.pull_request.labels.*.name, 'run-latest-ci')
                    || contains(github.event.pull_request.labels.*.name, 'run-ui-ci')
                    || github.ref == 'refs/heads/master'
                run: |
                    docker/sdk exec --env "ENV_REPOSITORY_ID=suite" cypress-tests npm run cy:ci

            -   name: Upload artifacts
                continue-on-error: true
                if: failure()
                run: |
                    AWS_DEFAULT_REGION=${{env.ROBOT_TESTS_ARTIFACTS_BUCKET_REGION}} AWS_ACCESS_KEY_ID=${{ secrets.ROBOT_TESTS_ARTIFACTS_KEY }} AWS_SECRET_ACCESS_KEY=${{ secrets.ROBOT_TESTS_ARTIFACTS_SECRET }} aws s3 cp .cypress s3://${{vars.ROBOT_TESTS_ARTIFACTS_BUCKET}}/suite-nonsplit/dms-off/cypress/${GITHUB_RUN_ID}/PHP8.2PostgreSQL/ --recursive
                    echo "Check the Cypress screenshots - https://s3.console.aws.amazon.com/s3/buckets/${{vars.ROBOT_TESTS_ARTIFACTS_BUCKET}}?region=eu-central-1&prefix=suite-nonsplit/dms-off/cypress/${GITHUB_RUN_ID}/PHP8.2PostgreSQL/screenshots/&showversions=false"'
                    echo "You must have VPN access to AWS (Spryker-Internal account)"

            -   name: Run Tests (SSP)
                continue-on-error: true
                if: >
                    contains(github.event.pull_request.labels.*.name, 'run-ssp-latest-ci')
                    || github.ref == 'refs/heads/master'
                run: |
                    docker/sdk exec --env "ENV_REPOSITORY_ID=suite" cypress-tests npm run cy:ci:ssp

            -   name: Upload SSP artifacts
                if: failure()
                run: |
                    AWS_DEFAULT_REGION=${{env.ROBOT_TESTS_ARTIFACTS_BUCKET_REGION}} AWS_ACCESS_KEY_ID=${{ secrets.ROBOT_TESTS_ARTIFACTS_KEY }} AWS_SECRET_ACCESS_KEY=${{ secrets.ROBOT_TESTS_ARTIFACTS_SECRET }} aws s3 cp .cypress s3://${{vars.ROBOT_TESTS_ARTIFACTS_BUCKET}}/suite-nonsplit/dms-off/cypress/${GITHUB_RUN_ID}/PHP8.2PostgreSQL/ --recursive

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()
