services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: 3.9
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.faas-suite-prod.sh01.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        endpoints:
            scheduler.faas-suite-prod.sh01.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.faas-suite-prod.sh01.demo-spryker.com:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.faas-suite-prod.sh01.demo-spryker.com:
    redis-gui:
        engine: redis-commander
        endpoints:
            redis-commander.faas-suite-prod.sh01.demo-spryker.com:
    dashboard:
        engine: dashboard
        endpoints:
            faas-suite-prod.sh01.demo-spryker.com:

docker:
    ssl:
        enabled: true
        redirect: true

    testing:
        store: DE

    debug:
        enabled: false
