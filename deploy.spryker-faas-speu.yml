        SPRYKER_ACTIVE_STORES: "DE,AT"
        #AOP_START
        SPRYKER_AOP_INFRASTRUCTURE: '{
            "SPRYKER_MESSAGE_BROKER_HTTP_SENDER_CONFIG": {
                "endpoint":"https:\/\/events.atrs.spryker.com\/events\/tenant"
            },
            "SPRYKER_MESSAGE_BROKER_SQS_RECEIVER_CONFIG": {
                "default": {
                    "endpoint":"https:\/\/sqs.eu-west-1.amazonaws.com",
                    "region":"eu-west-1",
                    "auto_setup":false,
                    "buffer_size":1
                },
                "DE": {
                    "queue_name":"AOP_Horizon_Testing-DE.fifo"
                },
                "AT": {
                    "queue_name":"AOP_Horizon_Testing-AT.fifo"
                }
            }
        }'
        SPRYKER_AOP_APPLICATION: '{
            "APP_DOMAINS": ["https://os.apps.aop.spryker.com"],
            "STORE_NAME_REFERENCE_MAP": {"DE":"AOP_Horizon_Testing-DE","AT":"AOP_Horizon_Testing-AT"},
            "APP_CATALOG_SCRIPT_URL": "https://app-catalog.atrs.spryker.com/loader"
        }'
        #AOP_END

    node:
        version: 18
        npm: 9
composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@faas-suite-prod.sh01.demo-spryker.com
            database:
                database: spryker_faas_speu
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
            AT:
                services:
                    broker:
                        namespace: at-docker
                    key_value_store:
                        namespace: 2
                    search:
                        namespace: at_search
