namespace: PyzTest\Yves\Application

paths:
    tests: .
    data: _data
    support: _support
    output: _output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Presentation:
        path: Presentation
        actor: ApplicationPresentationTester
        modules:
            enabled:
                - Asserts
                - \PyzTest\Shared\Testify\Helper\YvesBootstrap
                - \PyzTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                -   \SprykerTest\Shared\Testify\Helper\LocatorHelper:
                        projectNamespaces: [ 'Pyz' ]
                        coreNamespaces: [ 'SprykerShop', 'Spryker', 'SprykerEco', 'SprykerSdk' ]
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
    Controller:
        path: .
        actor: ApplicationControllerTester
        modules:
            enabled:
                - \SprykerTest\Yves\Testify\Helper\YvesEnvironment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \PyzTest\Yves\Testify\Helper\DebugHelper
                - \PyzTest\Yves\Testify\Helper\BootstrapHelper
