namespace: spryker-cloud # INIT_IMAGE_PREFIX
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:latest
    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator.spryker-danisimov.cloud.spryker.toys
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
        SPRYKER_PRODUCT_CONFIGURATOR_ENCRYPTION_KEY: 'change123'
        SPRYKER_PRODUCT_CONFIGURATOR_HEX_INITIALIZATION_VECTOR: '0c1ffefeebdab4a3d839d0e52590c9a2'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PUBLIC_KEY: 'BGqNWbv0hWM5CQ1-KwAfSQBMC6TMVFyrnh3vQp37oGCNvQ6eG_HyMjxBFJRWeCPTbzDoxcjhxLJS8Ck8r1G2oFw'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PRIVATE_KEY: 'UK6DywwjKITPpRHBSY9TLPIXm6BPrHX40sseIoXT9c8'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_SUBJECT: 'https://spryker.com'
        SPRYKER_YVES_HOST_DE: de.spryker-danisimov.cloud.spryker.toys
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r pre-deploy.dynamic-store-off -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r production.dynamic-store-off --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r destructive.dynamic-store-off --no-ansi -vvv"
    node:
        version: 18
        npm: 9
composer:
    mode: --no-dev
    autoload: --classmap-authoritative
assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5
regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@spryker-danisimov.cloud.spryker.toys
            database:
                database: spryker_danisimov #Example: customer_staging
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2


groups:
    EU:
        region: EU
        applications:
            yves:
                application: yves
                endpoints:
                    date-time-configurator.spryker-danisimov.cloud.spryker.toys:
                        entry-point: Configurator
                    www.de.spryker-danisimov.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    de.spryker-danisimov.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.spryker-danisimov.cloud.spryker.toys:
                        store: DE
                        primal: true
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.spryker-danisimov.cloud.spryker.toys:
                        store: DE
                        primal: true
            backapi:
                application: zed
                endpoints:
                    backend-api.de.spryker-danisimov.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
            glue:
                application: glue
                endpoints:
                    glue.de.spryker-danisimov.cloud.spryker.toys:
                        store: DE
services:
    database:
        engine: mysql
        version: mariadb-10.6
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.spryker-danisimov.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        csrf-protection-enabled: false
        endpoints:
            scheduler.spryker-danisimov.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.spryker-danisimov.cloud.spryker.toys:
docker:
    blackfire:
        enabled: false

    ssl:
        enabled: true
        redirect: true

    testing:
        store: DE

    debug:
        enabled: false
        xdebug:
            enabled: false

    mount:
        baked:
