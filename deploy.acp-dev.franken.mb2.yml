version: '0.1'

namespace: spryker
tag: 'dev'

environment: docker.acp.dev
pipeline: docker.acp.dev
image:
    # change PHP version by specifying PHP_VERSION (e.g. `PHP_VERSION=8.0 docker/sdk up deploy.acp.dev`)
    tag: spryker/php:${PHP_VERSION:-8.2}
    php:
        enabled-extensions:
    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.spryker.local
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
        ACP_DOCKER_SDK_FILE: acp-toolbox/bin/sdk/docker-sdk-acp-mb2.sh

        SPRYKER_TENANT_IDENTIFIER: 'tenant-154de332-b74c-41e3-a029-a3210b8a86f5'

        #AOP
        SPRYKER_MESSAGE_BROKER_HTTP_CHANNEL_SENDER_BASE_URL: 'http://mb2.spryker.local:8080/'
        SPRYKER_MESSAGE_BROKER_HTTP_CHANNEL_RECEIVER_BASE_URL: 'http://mb2.spryker.local:8080/'
        SPRYKER_AOP_APPLICATION: '{
            "APP_DOMAINS": ["apps.spryker.local", "*.bazaarvoice.com"],
            "STORE_NAME_REFERENCE_MAP": {},
            "APP_CATALOG_SCRIPT_URL": "",
            "PAYONE_APP_IDENTIFIER": "app-098aa300-2e3d-5a32-89c6-d79c45f15cd4",
            "BAZAARVOICE_APP_IDENTIFIER": "app-b72fa702-7d8e-5d14-92b9-b8c9ad9c7066",
            "USERCENTRICS_APP_IDENTIFIER": "app-804ebe5b-00f5-5121-9f90-29301d033dbb",
            "ALGOLIA_APP_IDENTIFIER": "app-12470c65-13c1-4e1f-b48a-711196a22511",
            "VERTEX_APP_IDENTIFIER": "app-7ff8d24e-4ea1-4440-b760-0aa92e60405b"
            }'
        SPRYKER_AOP_AUTHENTICATION: '{
            "AUTH0_CUSTOM_DOMAIN": "",
            "AUTH0_CLIENT_ID": "",
            "AUTH0_CLIENT_SECRET": ""
            }'

        # RegistryService
        PUBLIC_REGISTRY_SERVICE_YVES_FOLDER: ../public/Acp/RegistryServiceYves/
        DATA_URL_SUPPORTED_DOMAIN: '*'

        # Application Store Suite
        PUBLIC_APP_STORE_SUITE_FOLDER: ../public/Acp/Apps/
    node:
        version: 18
        npm: 9

composer:
    mode: ''
    autoload: ''

assets:
    mode: development

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@spryker.local
            database:
                database: eu-docker
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
            AT:
                services:
                    broker:
                        namespace: at-docker
                    key_value_store:
                        namespace: 2
                    search:
                        namespace: at_search
    app-store-suite:
        services:
            database:
                database: app-store-suite-docker
                username: spryker
                password: secret
        stores:
            GLOBAL:
                services:
                    broker:
                        namespace: app-store-suite-broker
                    key_value_store:
                        namespace: 8
                    search:
                        namespace: app-store-suite-search
    registry-service:
        services:
            database:
                database: registry-service-docker
                username: spryker
                password: secret
        stores:
            REGISTRY:
                services:
                    broker:
                        namespace: registry-service-broker
                    key_value_store:
                        namespace: 9
                    search:
                        namespace: registry-service-search
groups:
    EU:
        region: EU
        applications:
            merchant_portal_eu:
                application: merchant-portal
                endpoints:
                    mp.de.spryker.local:
                        entry-point: MerchantPortal
                        store: DE
                        primal: true
                        services:
                            session:
                                namespace: 7
                    mp.at.spryker.local:
                        entry-point: MerchantPortal
                        store: AT
                        services:
                            session:
                                namespace: 8
            yves_eu:
                application: yves
                endpoints:
                    date-time-configurator-example.spryker.local:
                        entry-point: Configurator
                    yves.de.spryker.local:
                        store: DE
                        services:
                            session:
                                namespace: 1
                    yves.at.spryker.local:
                        store: AT
                        services:
                            session:
                                namespace:
            glue_eu:
                application: glue
                endpoints:
                    glue.de.spryker.local:
                        store: DE
                    glue.at.spryker.local:
                        store: AT
            glue_storefront_eu:
                application: glue-storefront
                endpoints:
                    glue-storefront.de.spryker.local:
                        store: DE
                    glue-storefront.at.spryker.local:
                        store: AT
            glue_backend_eu:
                application: glue-backend
                endpoints:
                    glue-backend.de.spryker.local:
                        store: DE
                    glue-backend.at.spryker.local:
                        store: AT
            backoffice_eu:
                application: backoffice
                endpoints:
                    backoffice.de.spryker.local:
                        store: DE
                        primal: true
                        services:
                            session:
                                namespace: 3
                    backoffice.at.spryker.local:
                        store: AT
                        services:
                            session:
                                namespace: 4
            backend_gateway_eu:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.spryker.local:
                        store: DE
                        primal: true
                    backend-gateway.at.spryker.local:
                        store: AT
                        primal: true
            backend_api_eu:
                application: zed
                endpoints:
                    backend-api.de.spryker.local:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.spryker.local:
                        store: AT
                        entry-point: BackendApi
    app-store-suite:
        region: app-store-suite
        applications:
            app_store_suite_zed:
                application: zed
                endpoints:
                    # acp-toolbox/bin/app-store-suite.sh:7
                    apps.spryker.local:
                        entry-point: Acp/Apps
                        store: GLOBAL
                        services:
                            session:
                                namespace: 8
            app_store_suite_glue_backend:
                application: glue-backend
                endpoints:
                    glue-backend.apps.spryker.local:
                        entry-point: Acp/AppsGlue
                        store: GLOBAL
    registry-service:
        region: registry-service
        applications:
            registry_service_backoffice:
                application: zed
                endpoints:
                    # acp-toolbox/bin/registry-service.sh:7
                    backoffice.registry.spryker.local:
                        entry-point: Acp/RegistryServiceBackoffice
                        store: REGISTRY
                        services:
                            session:
                                namespace: 9
            registry_service_yves:
                application: yves
                endpoints:
                    # acp-toolbox/bin/registry-service.sh:8
                    yves.registry.spryker.local:
                        entry-point: Acp/RegistryServiceYves
                        store: REGISTRY
                        services:
                            session:
                                namespace: 10
            registry_service_glue:
                application: glue-backend
                endpoints:
                    # acp-toolbox/bin/registry-service.sh:9
                    glue.registry.spryker.local:
                        entry-point: Acp/RegistryServiceGlue
                        store: REGISTRY
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.spryker.local:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        csrf-protection-enabled: true
        endpoints:
            scheduler.spryker.local:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.spryker.local:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.spryker.local:
    redis-gui:
        engine: redis-commander
        endpoints:
            redis-commander.spryker.local:
    dashboard:
        engine: dashboard
        endpoints:
            spryker.local:

docker:
    compose:
        yamls:
            - acp-toolbox/docker-services/localstack/docker-compose.franken.yml
            - acp-toolbox/docker-services/mb2local/docker-compose.franken.yml

    ssl:
        enabled: false
        redirect: true

    testing:
        store: DE

    debug:
        enabled: true
        xdebug:
            enabled: true

    mount:
        native:
            platforms:
                - linux

        docker-sync:
            platforms:
                - windows

        mutagen:
            platforms:
                - macos
