assets:
    mode: development

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@spryker.local
            database:
                database: eu-docker
                username: spryker
                password: secret

            broker:
                namespace: eu-docker
            key_value_store:
                namespace: 1
            search:
                namespace: eu_search

    GLOBAL:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@spryker.local
            database:
                database: app-store-suite-docker
                username: spryker
                password: secret
            broker:
                namespace: app-store-suite-docker
            key_value_store:
                namespace: 8
            search:
                namespace: app-store-suite_search

    REGISTRY:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@spryker.local
            database:
                database: registry-service-docker
                username: spryker
                password: secret
            broker:
                namespace: registry-service-docker
            key_value_store:
                namespace: 9
            search:
                namespace: registry-service_search

groups:
    EU:
        region: EU
        applications:
            merchant_portal_eu:
                application: merchant-portal
                endpoints:
                    mp.eu.spryker.local:
                        region: EU
                        entry-point: MerchantPortal
                        primal: true
                        services:
                            session:
                                namespace: 1
            yves_eu:
                application: yves
                endpoints:
                    date-time-configurator-example.spryker.local:
                        entry-point: Configurator
                    yves.eu.spryker.local:
                        region: EU
                        services:
                            session:
                                namespace: 2
            glue_eu:
                application: glue
                endpoints:
                    glue.eu.spryker.local:
                        region: EU
            glue_storefront_eu:
                application: glue-storefront
                endpoints:
                    glue-storefront.eu.spryker.local:
                        region: EU
            glue_backend_eu:
                application: glue-backend
                endpoints:
                    glue-backend.eu.spryker.local:
                        region: EU
            backoffice_eu:
                application: backoffice
                endpoints:
                    backoffice.eu.spryker.local:
                        region: EU
                        primal: true
                        services:
                            session:
                                namespace: 3
            backend_gateway_eu:
                application: backend-gateway
                endpoints:
                    backend-gateway.eu.spryker.local:
                        region: EU
                        primal: true
            backend_api_eu:
                application: zed
                endpoints:
                    backend-api.eu.spryker.local:
                        region: EU
                        entry-point: BackendApi

    GLOBAL:
        region: GLOBAL
        applications:
            app_store_suite_zed:
                application: zed
                endpoints:
                    # acp-toolbox/bin/app-store-suite.sh:7
                    apps.spryker.local:
                        entry-point: Acp/Apps
                        region: GLOBAL
                        services:
                            session:
                                namespace: 4
            app_store_suite_glue_backend:
                application: glue-backend
                endpoints:
                    glue-backend.apps.spryker.local:
                        entry-point: Acp/AppsGlue
                        region: GLOBAL

    REGISTRY:
        region: REGISTRY
        applications:
            registry_service_backoffice:
                application: zed
                endpoints:
                    # acp-toolbox/bin/registry-service.sh:7
                    backoffice.registry.spryker.local:
                        entry-point: Acp/RegistryServiceBackoffice
                        region: REGISTRY
                        services:
                            session:
                                namespace: 5
            registry_service_yves:
                application: yves
                endpoints:
                    # acp-toolbox/bin/registry-service.sh:8
                    yves.registry.spryker.local:
                        entry-point: Acp/RegistryServiceYves
                        region: REGISTRY
                        services:
                            session:
                                namespace: 6
            registry_service_glue:
                application: glue-backend
                endpoints:
                    # acp-toolbox/bin/registry-service.sh:9
                    glue.registry.spryker.local:
                        entry-point: Acp/RegistryServiceGlue
                        region: REGISTRY
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.spryker.local:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        csrf-protection-enabled: true
        endpoints:
            scheduler.spryker.local:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.spryker.local:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.spryker.local:
    redis-gui:
        engine: redis-commander
        endpoints:
            redis-commander.spryker.local:
    dashboard:
        engine: dashboard
        endpoints:
            spryker.local:
    webdriver:
        engine: chromedriver

docker:
    compose:
        yamls:
            - acp-toolbox/docker-services/localstack/docker-compose.franken.yml
            - acp-toolbox/docker-services/mb2local/docker-compose.franken.yml

    ssl:
        enabled: false
        redirect: true

    testing:
        region: EU

    debug:
        enabled: true
        xdebug:
            enabled: true

    mount:
        native:
            platforms:
                - linux

        docker-sync:
            platforms:
                - windows

        mutagen:
            platforms:
                - macos
